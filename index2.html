<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Search</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="app.css">

</head>

<body>


    <nav id="mainNavbar" class="navbar navbar-dark navbar-expand-md py-0 fixed-top">

        <a href="#" class="navbar-brand">Tv Shows</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks" aria-label="Toggle navigation">

            <span class="navbar-toggler-icon"></span>

        </button>
        <div class="collapse navbar-collapse" id="navLinks">

            <ul class="navbar-nav">

                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">

                    <a href="index.html" class="nav-link">About</a>
                </li>
                <li class="nav-item" id="search">
                    <a href="#" class="nav-link">Search TV Shows</a>

                </li>

            </ul>
        </div>
    </nav>

    <section class="container-fluid px-0">
        <div class="row align-items-center">

            <div class="col-lg-2">

                <div id="headingGroup" class="text-info text-center d-none d-lg-block mt-5">

                    <h3 class=""><br><span>TV Shows</span> Search</h3>
                </div>
            </div>

        </div>

    </section>

    <section class="container-fluid px-0">
        <div class="row align-items-center">

            <div class="col-lg-11 container-fluid">

                <form id="searchForm" class="d-flex" role="search">
                    <input class="form-control me-2 col-lg-3" type="text" placeholder="TV Show Title" name="query">
                    <button class="btn btn-outline-success me-1">Search</button>
                </form>


            </div>



        </div>

    </section>

    <section class="container-fluid px-0">
 
        <div id="imagesContainer" class="mt-3"></div>

    </section>


    <script src="app2.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script>
        $(function () {
            $(document).scroll(function () {
                var $nav = $("#mainNavbar");
                $nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height());
            });
        });
    </script>
</body>

</html>
